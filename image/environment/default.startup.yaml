# Global config
POSTFIX_GATEWAY_MYNETWORKS: 10.0.0.0/8
POSTFIX_GATEWAY_SMTP_PORT: 2525
POSTFIX_GATEWAY_SMTP_BIND_ADDRESS:

# SSL config
POSTFIX_GATEWAY_SSL_CRT_FILENAME: mail.crt
POSTFIX_GATEWAY_SSL_KEY_FILENAME: mail.key
POSTFIX_GATEWAY_SSL_CA_CRT_FILENAME: ca.crt

POSTFIX_GATEWAY_SSL_DHPARAM_1024: dhparam1024.pem
POSTFIX_GATEWAY_SSL_DHPARAM_512: dhparam512.pem

# logs
POSTFIX_GATEWAY_LOG_TO_STDOUT: true

# ssl-helper
POSTFIX_GATEWAY_SSL_HELPER_PREFIX: postfixgateway

SSL_HELPER_AUTO_RENEW_SERVICES_IMPACTED: postfix
